{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background-image:url({% static 'img/log.jpg' %})">
<center>
  <form action="{% url 'credentials:login' %}" method='post'>
    {% csrf_token %}
    <br><br><br><br>
    <h1 style="color:white;font-family:Garamond"><u>LOG IN</u></h1><br><br>
    <br>
    <input type="text" name="user" placeholder="Enter Username"><br><br><br>
    <input type="password" name="pd" placeholder="Enter Password"><br><br><br>
    <input type="submit" value="LOGIN">

    <a href="{% url 'credentials:register' %}"><h2 style="color:white;font-family:Garamond">Register</h2></a>
  </form>
  {% for msg in messages %}
    <h2 style="color:white;">{{msg}}</h2>
    {% endfor %}
</center>

</body>
</html>
